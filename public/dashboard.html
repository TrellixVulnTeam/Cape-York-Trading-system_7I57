<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse communities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Insert header here</h1>
    </div>
    <!-- Main code for dashboard table -->
    <div>
        <div class="col-6">
            <div id="root" class="container-fluid community-board">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" id="dropDownList" aria-labelledby="dropdownMenuButton1">
                    </ul>
                </div>

                <h2>Dashboard</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Item Name</th>
                            <th>Item cost</th>
                            <th>Item description</th>
                            <th>Vendor name</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody id="myDynamicTable"></tbody>
                </table>
            </div>
        </div>
        <div class="col-6">    
        
        </div> 
        <script src="dashboard.js" defer></script>
        
    </div>


    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
